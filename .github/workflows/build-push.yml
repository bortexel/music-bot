name: Build Docker with Java and deploy to registry

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn package
      - name: Build, tag, and push Docker image to registry
        run: |
          docker login -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASSWORD }} registry.ruscalworld.ru
          docker build -t registry.ruscalworld.ru/jagrosh/music-bot .
          docker push registry.ruscalworld.ru/jagrosh/music-bot